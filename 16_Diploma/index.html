<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma</title>
    <!-- favIcon -->
    <link rel="icon" type="image/x-icon" href="#" />
    <!-- Boostrap v4.6.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header>
      <h1>Registro de datos</h1>
      <h7>Por: Abraham Melgoza de la Torre</h7>
    </header>
    <main>
      <form>
        <div class="row row-cols-1 row-cols-lg-2" id="form-row">
          <div class="input-group mb-3 col">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Nombre</label>
            </div>
            <input id="name" type="text" class="form-control" placeholder="Jaime Medrano" id="nombre">
          </div>
          <div class="input-group mb-3 col">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="career" name="career">
              <option selected>Carrera</option>
              <option value="Ingenieria en Sistemas">Ingenieria en Sistemas</option>
              <option value="Ingenieria en Mecatronica">Ingenieria en Mecatronica</option>
              <option value="Ingenieria en Industrial">Ingenieria en Industrial</option>
              <option value="Licenciatura en Medicina">Medicina</option>
              <option value="Licenciatura en Derecho">Derecho</option>
            </select>
          </div>

        </div>
        <div class="row">
          <div class="input-group mb-3 col col" id="div-btn=generar">
            <button id="btnGenerate" type="button" class="btn btn-dark">Generar</button>
          </div>
        </div>
      </form>
    </main>
    <script src="js/main.js"></script>
  </body>
