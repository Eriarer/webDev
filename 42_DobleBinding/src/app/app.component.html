<div>
  <div class="container-fluid text-center mb-3 bg-primary-subtle">
    <p class="h1">Araham Melgoza de la Torre</p>
  </div>
  <div class="container bg-info-subtle pb-3 rounded-2">
    <div class="row row-cols-1">
      <div class="form-group col">
        <label for="num1">Numero1:&nbsp;&nbsp;</label>
        <div>
          <input [(ngModel)]="n1" type="number" name="num1" id="num1" class="form-control">
        </div>
      </div>

      <div class="form-group col">
        <label for="num2">Numero2:&nbsp;&nbsp;</label>
        <div>
          <input [(ngModel)]="n2" type="number" name="num2" id="num2" class="form-control">
        </div>
      </div>

      <div class="form-group col">
        <label for="op">Operador (+,-,*):&nbsp;&nbsp;</label>
        <div>
          <input [(ngModel)]="op" type="text" name="op" id="op" class="form-control">
        </div>
      </div>

      <div class="form-group col">
        <label for="res">Resultado:&nbsp;&nbsp;</label>
        <div>
          <input type="text" disabled name="res" id="res" value="{{resultado}}" class="form-control">
        </div>
      </div>

      <div class="col">
        <div class="row row-cols-1 row-cols-md-2 pt-3">
          <div class="col d-flex flex-column align-items-center">
            <button type="button" class="btn btn-secondary" (click)="ejecutar()">Ejecutar</button>
          </div>
          <div class="col d-flex flex-column align-items-center">
            <button type="button" class="btn btn-dark" (click)="limpiar()">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
