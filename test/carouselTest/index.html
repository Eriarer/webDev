<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <!-- CSS -->
    <link rel="stylesheet" href="carousel.css">
  </head>

  <body>
    <div class="slider">
      <div class="slides">
        <div id="slide-1" class="slide-item active">
          <img src="media/carousel/bloody-Demon.webp" alt="">
        </div>
        <div id="slide-2" class="slide-item">
          <img src="media/carousel/chedyVt.webp" alt="">
        </div>
        <div id="slide-3" class="slide-item">
          <img src="media/carousel/Gura.webp" alt="">
        </div>
        <div id="slide-4" class="slide-item">
          <img src="media/carousel/Ina.webp" alt="">
        </div>
        <div id="slide-5" class="slide-item">
          <img src="media/carousel/IronMouse.webp" alt="">
        </div>
      </div>
      <div class="menu-slides">
        <a href="#" class="slider-menu-button active">1</a>
        <a href="#" class="slider-menu-button">2</a>
        <a href="#" class="slider-menu-button">3</a>
        <a href="#" class="slider-menu-button">4</a>
        <a href="#" class="slider-menu-button">5</a>
      </div>

      <pre class="slide-prev"></pre>
      <pre class="slide-next"></pre>
    </div>

    <!-- script -->
    <script src="carousel.js"></script>
  </body>

</html>
