<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Práctica I Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
      table {
        border: solid black 1px;
      }

      table>th,
      td {
        border: solid black 1px;
        padding: 20px;
      }
    </style>
  </head>

  <body>

    <head class="text-center">
      <h1 class="text-center">Abraham Melgoza de la Torre</h1>
    </head>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <table>
          <tr>
            <th colspan="2">Leer Archivos de Texto</th>
          </tr>
          <tr>
            <td class="w-50">
              <div class="w-100" class="formulario">
                <h1>Seleccione un archivo...</h1>
                <form action="">
                  <input type="file" name="archivos" id="archivos">
                </form>
                <p>Nombre: <span id="nombre"></span></p>
                <p>Tamaño: <span id="tamano"></span></p>
                <p>Tipo: <span id="tipo"></span></p>
              </div>
            </td>
            <td class="w-50">
              <div class="w-100" id="salida"></div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="w-100" id="error"></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
          integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          type="application/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
          type="application/javascript"></script>
  <script src="script.js" type="application/javascript"></script>

</html>
