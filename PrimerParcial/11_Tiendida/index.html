<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocholatoso</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- favIcon -->
    <link rel="icon" type="image/x-icon" href="media/chocolate.png" />
    <!-- Boostrap v4.6.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3a39e9961a.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>Pocholatoso</h1>
      <p>Name</p>
      <h7>Los mas chocolatosos del mundo</h7>
    </header>
    <main id="gridContainer">
      <aside id="sidebar">
        asda
      </aside>
      <article class="container">
        <div class="row row-cols-2 row-cols-md-3">
          <!-- Carlos V -->
          <div class="col mb-4">
            <div class="card h-100">
              <img src="media/CarlosV.png" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="card-title">
                  <h5>Carlos V</h5>
                  <small>$10.99</small>
                </div>
                <button class="card-text" onclick="agregarCarrito('Carlos V', 10.99)"><i
                     class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
          <!-- Ferrero Rocher -->
          <div class="col mb-4">
            <div class="card h-100">
              <img src="media/Ferrero.png" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="card-title">
                  <h5>Ferrero Rocher</h5>
                  <small>$15.80</small>
                </div>
                <button class="card-text" onclick="agregarCarrito('Ferrero', 15.80)"><i
                     class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
          <!-- Hershey's -->
          <div class="col mb-4">
            <div class="card h-100">
              <img src="media/HersheyBlanco.png" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="card-title">
                  <h5>Hershey's</h5>
                  <small>$20.35</small>
                </div>
                <button class="card-text" onclick="agregarCarrito('Ferrero Rocher', 20.35)"><i
                     class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
          <!-- Kit Kat -->
          <div class="col mb-4">
            <div class="card h-100">
              <img src="media/KitKat.png" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="card-title">
                  <h5>KitKat</h5>
                  <small>$12.00</small>
                </div>
                <button class="card-text" onclick="agregarCarrito('KitKat', 12.00)"><i
                     class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
          <!-- MR beast -->
          <div class="col mb-4">
            <div class="card h-100">
              <img src="media/MrBeast.png" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="card-title">
                  <h5>Carlos V</h5>
                  <small>$25.25</small>
                </div>
                <button class="card-text" onclick="agregarCarrito('Mr. Beast', 25.25)"><i
                     class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
          <!-- Raffaelo -->
          <div class="col mb-4">
            <div class="card h-100">
              <img src="media/Raffaello.png" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="card-title">
                  <h5>Raffaello</h5>
                  <small>$18.00</small>
                </div>
                <button class="card-text" onclick="agregarCarrito('Raffaello', 18.00)"><i
                     class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script src="main.js"></script>
  </body>

</html>
