<body>
  <h1>Eri chat</h1>
  <div id="messages" class="container"></div>
  <div id="input" class="container">
    <form onsubmit="return addMessage(this)">
      <div class="row row-cols-1">
        <div class="col col-4">
          <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text" for="username">@</span>

        </div>
        <div class="col col-8">
          <div class="input-group ">
            <input type="text" class="form-control" placeholder="mensaje" id="texto">

          </div>
        </div>
      </div>
    </form>
