<div class="h1 text-center">
    <h1>Obsrvable</h1>
    <h3>Abraham Melgoza de la Torre</h3>
</div>
<div class="container">
    <h3>{{editMode? 'Editar persona': 'Crear persona'}}</h3>
    <div class="form-group">
        <label for="">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label for="">Apellido:</label>
        <input type="text" class="form-control" [(ngModel)]="lastname">
    </div>
    <div class="form-group">
        <label for="">Contacto:</label>
        <input type="text" class="form-control" [(ngModel)]="contact">
    </div>
    <div class="form-group">
        <label for="">UID:</label>
        <input disabled type="text" class="form-control" [(ngModel)]="uid">
    </div>
    <div class="form-group mt-3">
        <button class="btn btn-primary" type="button" (click)="fnSave()">
            {{editMode?'Editar':'Guardar'}}
        </button>
    </div>
</div>
