<div class="container my-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">APELLIDO</th>
        <th scope="col">SEXO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of datos">
        <th scope="row">{{p.id}}</th>
        <td>{{p.nombre}}</td>
        <td>{{p.apellido}}</td>
        <td>{{p.sexo}}</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet />
