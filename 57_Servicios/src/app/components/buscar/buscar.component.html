<input #msg class="form-control text-bg-secondary pill  mb-5" (keyup.enter)="ver(msg.value)" type="text"
  [value]="tosearch" type="text" list="vtuberList" autocomplete="off">

<datalist id="vtuberList">
  <option *ngFor="let vtuber of vtubers" [value]="vtuber.nombre"></option>
</datalist>

<ng-container *ngIf="index !== -1 else noexiste">
  <div class="card border-dark text-bg-light mb-3 w-100">
    <div class="row g-0 row-cols-1 row-cols-lg-2">
      <div class="col-12 col-lg-4 align-content-center">
        <img [src]="data.img" class="img-fluid rounded-start ms-lg-2" [alt]="data.nombre">
      </div>
      <div class="col-12 col-lg-8">
        <div class="card-body">
          <h5 class="card-title">{{data.nombre}}</h5>
          <p class="card-text">{{data.perfil}}</p>
          <p class="card-text">GeneraciÃ³n: {{data.generacion}}</p>
          <p class="card-text"><small class="text-muted">DebutÃ³: {{data.debut}}</small></p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noexiste>
  <h3 class="text-danger">{{mensaje}}</h3>
</ng-template>
