<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header h1">Calculos</div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="lado">Lado        </label>
            <input
              type="number"
              id="lado"
              class="form-control"
              [(ngModel)]="lado"
            />
          </div>
          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="area">Area        </label>
            <input
              type="number"
              id="area"
              class="form-control"
              [(ngModel)]="area"
            />
          </div>
          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="perimetro">Perimetro</label>
            <input
              type="number"
              id="perimetro"
              class="form-control"
              [(ngModel)]="perimetro"
            />
          </div>
          <button
            class="btn btn-primary btn-lg"
            type="button"
            (click)="enviar()"
            [disabled]="!lado"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet />
